CONFIG_PMW3610=y
CONFIG_PMW3610_SWAP_XY=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=8

# Standalone right half over USB (no split/BLE/ESB)
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=n
CONFIG_ZMK_SPLIT=n
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_ZMK_SPLIT_ESB=n
CONFIG_BT_DEVICE_NAME="Lynxware Cat Right"
CONFIG_ZMK_KEYBOARD_NAME="Lynxware Cat Right"

# Ensure required subsystems for sensor
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
